<body>

  <div style="width: 100%; height: 200px;">
    <div style="width: 100%; height: 100%;" id="chart"></div>
  </div>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="ResizeListener.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script>
    var data = [{
        group: 'Turno',
        rules: [
          [
            [24 + 9, 24 + 18],
            [24 * 2 + 9, 24 * 2 + 18],
            [24 * 3 + 9, 24 * 3 + 18],
            [24 * 4 + 9, 24 * 4 + 18],
            [24 * 5 + 9, 24 * 5 + 18]
          ]
        ]
      },
      {
        group: 'Empleado',
        rules: [
          [
            [24 + 13, 24 + 14],
          ],
          [
            [24 * 4 + 10, 24 * 4 + 14]
          ],
        ]
      },
      {
        group: 'Tipo de Empleado',
        rules: [
          [
            [24 * 1 + 18, 24 * 1 + 21],
            [24 * 2 + 18, 24 * 2 + 21],
            [24 * 3 + 18, 24 * 3 + 21],
            [24 * 4 + 18, 24 * 4 + 21],
            [24 * 5 + 18, 24 * 5 + 21]
          ],
          [
            [24 * 1 + 21, 24 * 2 + 6],
            [24 * 2 + 21, 24 * 3 + 6],
            [24 * 3 + 21, 24 * 4 + 6],
            [24 * 4 + 21, 24 * 5 + 6],
            [24 * 5 + 21, 24 * 6 + 6]
          ],
        ]
      },
      {
        group: 'Generales',
        rules: [
          [
            [24 * 6 + 9, 24 * 6 + 13]
          ],
          [
            [24 * 6 + 13, 24 * 6 + 18]
          ],
          [
            [0, 24]
          ],
        ]
      }
    ]

    var chartDiv = document.getElementById("chart");
    var mainSvg = d3.select(chartDiv).append("svg")

    // Define the div for the tooltip
    var tooltip = d3.select('body').append("div")
      .attr("class", "tooltip")
      .style("position", "absolute")
      .style("opacity", 0);

    var margin = {
      top: 20,
      right: 30,
      bottom: 30,
      left: 40
    }

    function redraw() {
      var width = chartDiv.clientWidth - margin.left - margin.right
      var height = chartDiv.clientHeight - margin.top - margin.bottom


      // var parseTime = d3.timeParse("%H");


      // var timeScale = d3.scaleLinear()
      //   .domain([0, 24 * 7])
      //   .range([0, width])
      //   .ticks(8)
      // .tickFormat(d => moment("0", "e").add('hours', d).format('dddd'))


      var timeScale = d3.scaleTime()
        .domain([moment("0", "e").toDate(), moment("0", "e").add('hours', 24 * 7).toDate()])
        .range([0, width])


      var ruleScale = d3.scaleBand()
        .domain(d3.range(data.map(f => f.rules.length).reduce((accumulator, currentValue) => accumulator + currentValue)))
        .range([height, 0])
        .padding(0.06);

      var groupScale = d3.scaleOrdinal()
        .domain(data.map(m => m.group))
        .range(data.map((m, i) => m.rules.length - (i === 0 ? 1 : 0)).reduce((acc, cur) => [...acc, ((acc.length ?
          acc[acc.length - 1] : 0) + cur)], []).map(m => ruleScale(m)))

      var z = d3.scaleOrdinal(d3.schemeCategory10);

      var timeAxis = d3.axisBottom()
        .scale(timeScale)
        .ticks(8)
        .tickFormat(d => d3.timeFormat("%A")(d))


      var group_axis = d3.axisLeft()
        .scale(groupScale)

      mainSvg.select('g').remove();

      var svg = mainSvg
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
      // .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      svg.append("g")
        .attr("class", "axis timeAxis")
        .attr("transform", "translate(0," + height + ")")
        .call(timeAxis);

      svg.append("g")
        .attr("class", "axis groupAxis")
        .call(group_axis);

      // Lars's suggestion for finding the maximum width of a y-axis label:
      var maxw = 0;
      svg.select('.axis.groupAxis').selectAll('text').each(function () {
        if (this.getBBox().width > maxw) maxw = this.getBBox().width;
      });

      svg.attr("transform", "translate(" + (maxw + margin.left) + "," + margin.top + ")");

      var groups_g = svg.selectAll(".group")
        .data(data)
        .enter()
        .append("g")
        .style("fill", function (d, i) {
          return z(i);
        })
        .attr("transform", function (d, i) {
          return "translate(0," + groupScale(d.group) + ")";
        })

      groups_g
        .append("line")
        .style("stroke", "black")
        .style("opacity", "0.3")
        .attr("x1", 0)
        .attr("y1", 0)
        .attr("x2", width)
        .attr("y2", 0);

      var rules_g = groups_g.selectAll(".rule")
        .data(function (d) {
          return d.rules;
        })
        .enter()
        .append("g")
        .attr("class", function (d, i) {
          return 'rule rule-' + i;
        })
        .attr("transform", function (d, i) {
          return "translate(0," + ruleScale.bandwidth() * i + ")";
        });


      var values_g = rules_g.selectAll(".value")
        .data(function (d) {
          return d;
        })
        .enter()
        .append("g")
        .attr("class", function (d, i) {
          return 'value value-' + i;
        })

      values_g.selectAll('.rect')
        .data(function (d) {
          return [d];
        })
        .enter()
        .append("rect")
        .attr("width", function (d) {
          return timeScale(moment("0", "e").add('hours', d[1]).toDate()) - timeScale(moment("0", "e").add('hours', d[
            0]).toDate());
        })
        .attr("height", ruleScale.bandwidth() * 0.9)
        .attr("x", function (d, i) {
          return timeScale(moment("0", "e").add('hours', d[0]).toDate());
        })
        .attr("y", function (d, i) {
          return ruleScale.bandwidth() * i + ruleScale(ruleScale.domain().slice(-1)[0])
        })
        .on("mouseover", function (d) {
          tooltip.transition()
            .duration(200)
            .style("opacity", .9)
          tooltip.html(d)
        })
        .on("mousemove", function (d, _, elems) {
          var rect = elems[0].getBoundingClientRect()

          tooltip.style("top", (rect.y - 20) + "px").style("left", ((rect.x + (rect.width / 2) - (20 /
            2)) + "px"));
        })
        .on("mouseout", function (d) {
          tooltip.transition()
            .duration(500)
            .style("opacity", 0);
        });
    }

    redraw();

    ResizeListener.add(chartDiv, function (data) {
      // console.log(
      //   'Width: ' + data.last_width + ' -> ' + data.width,
      //   'Height: ' + data.last_height + ' -> ' + data.height
      // );

      redraw()
    });
  </script>
